<!DOCTYPE html>
<html>
    <head>
        <title>Unit goes brrr</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="container">
                <h4 id="title">Metric/Imperial Unit Conversion</h4>
                <input id="input-text" type="text" autofocus>
                <br>
                <button id="btn">Convert</button>
                <div id="three-container">
                    <span id="up">Length (Meter/Feet)</span>
                    <p class="down" id="down-len"></p>
                </div>
                <div id="three-container">
                    <span id="up">Volume (Liters/Gallon)</span>
                    <p class="down" id="down-vol"></p>
                </div>
                <div id="three-container">
                    <span id="up">Mass (Kilograms/Pounds)</span>
                    <p class="down" id="down-mass"></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
